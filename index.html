<!DOCTYPE html>
<html>
<head>
    <title>Footer with Larger Images</title>
    <style>
        body {
            background-image: url('gradient.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0); /* Semi-transparent white */
          }

        footer img {
            width: 100px; /* Adjust the width as needed */
            height: auto;
            margin: 0 5px;
        }

        footer a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <footer>
        <img src="flag-bi.png" alt="flag-bi">
        <img src="chrome_evil.gif" alt="chrome_evil">
        <a href="https://www.mozilla.org/en-US/firefox/"><img src="ffox.webp" alt="Firefox"></a>
        <img src="phonechump.gif" alt="phonechump">
        <a href="https://github.com/Ghostblackout"><img src="github.png" alt="Github"></a>
        <img src="made_on_linux.gif" alt="made_on_linux">
    </footer>
</body>
</html>
